<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Calender</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calender">
      <p class="month" id="month">TApril</p>
      <p class="day" id="day">TSunday</p>
      <p class="day-number" id="day-number">T12</p>
      <p class="year" id="year">T2025</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
