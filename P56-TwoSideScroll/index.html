<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Side Scroll</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="slider-container">
      <section class="left-slide">
        <div class="game-six"><h1>F-35 Lightning II</h1></div>
        <div class="game-five"><h1>F-15 Strike Eagle</h1></div>
        <div class="game-four"><h1>Sukhoi 57</h1></div>
        <div class="game-three"><h1>Dassault Rafale</h1></div>
        <div class="game-two"><h1>F-22 Raptor</h1></div>
        <div class="game-one"><h1>Sukhoi 30 MKI</h1></div>
      </section>
    </section>

    <section class="right-slide">
      <div class="img img-one"></div>
      <div class="img img-two"></div>
      <div class="img img-three"></div>
      <div class="img img-four"></div>
      <div class="img img-five"></div>
      <div class="img img-six"></div>
    </section>

    <div class="buttons-container">
      <button id="down-btn">&#8595;</button>
      <button id="up-btn">&#8593;</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
