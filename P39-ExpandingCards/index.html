<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Card Display</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="slide bg-image image-1 active">
        <h3>Call Of Duty : Modern Warfare</h3>
      </div>

      <div class="slide bg-image image-2">
        <h3>Red Dead Redemption</h3>
      </div>

      <div class="slide bg-image image-3">
        <h3>Elden Ring</h3>
      </div>

      <div class="slide bg-image image-4">
        <h3>Valorant</h3>
      </div>

      <div class="slide bg-image image-5">
        <h3>Cyberpunk 2077</h3>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
