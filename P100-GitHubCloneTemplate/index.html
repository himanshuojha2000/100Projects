<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <i class="fa-brands fa-github fa-2x"></i>
      <section class="nav-container">
        <ul>
          <li>
            <a href="#">Product <i class="fa-solid fa-chevron-down"></i></a>
          </li>
          <li>
            <a href="#">Solutions <i class="fa-solid fa-chevron-down"></i></a>
          </li>
          <li><a href="#">Open Source</a></li>
          <li><a href="#">Pricing</a></li>
        </ul>
        <form>
          <input type="text" placeholder="Search" />
        </form>
      </section>
      <div class="btns-container">
        <a href="#">Sign In</a>
        <button>Sign Up</button>
      </div>
    </nav>

    <header>
      <ul class="profile-nav">
        <li>
          <a href="#" class="active"
            ><i class="fa-solid fa-book-open"></i> Overview</a
          >
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-folder"></i> Repositories</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-cloud"></i> Projects</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-cube"></i> Packages</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-star"></i> Stars</a>
        </li>
      </ul>
    </header>

    <section class="main-container">
      <main>
        <h2>Popular Repositories</h2>
        <div class="repos" id="repoList">
          <!-- Repo cards will be injected dynamically using JS -->
        </div>
      </main>
    </section>

    <script>
      const repos = [
        {
          title: "HTML-CSS-JavaScript-100-Projects",
          subtitle: "Build 100+ projects in 100 days [free]",
          language: "HTML",
          stars: 35,
          forks: 20,
        },
        {
          title: "React-Blog-App",
          subtitle: "A blog platform made using React and Firebase",
          language: "JavaScript",
          stars: 22,
          forks: 14,
        },
      ];

      const repoList = document.getElementById("repoList");

      repos.forEach((repo) => {
        const card = document.createElement("div");
        card.className = "repo-card";
        card.innerHTML = `
          <a href="#" class="repo-title">${repo.title}</a>
          <p class="repo-subtitle">${repo.subtitle}</p>
          <div class="popularity">
            <p class="technology-used">${repo.language}</p>
            <div class="stars"><i class="fa-regular fa-star"></i>${repo.stars}</div>
            <div class="fork"><i class="fa-solid fa-code-fork"></i>${repo.forks}</div>
          </div>
          <p class="pill">Public</p>
        `;
        repoList.appendChild(card);
      });
    </script>
  </body>
</html>
